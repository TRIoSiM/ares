<body>

    <div id="countdown-container">

    <script>
        // ===================================================================
        // DÃœZENLE: DoÄŸum gÃ¼nÃ¼ tarihi ve saati
        // ===================================================================
        // Format: YÄ±l, Ay (0'dan baÅŸlar, Ocak=0...), GÃ¼n, Saat, Dakika, Saniye
        const birthdayTime = new Date(2025, 9, 29, 9, 0, 0).getTime(); // **** LÃœTFEN BURAYI DEÄžÄ°ÅžTÄ°RÄ°N ****
        
        let player;
        
        // YouTube API hazÄ±r olduÄŸunda bu fonksiyon Ã§aÄŸrÄ±lÄ±r
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('background-audio', {
                videoId: 'AYnojfDGgwI', // Can Bonomo - Ä°yi ki DoÄŸdun
                playerVars: {
                    'controls': 0, 
                    'disablekb': 1,
                    'loop': 1,
                    'start': 22, 
                    'autoplay': 0, 
                    'mute': 1, 
                    'playlist': 'AYnojfDGgwI' 
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        
        function onPlayerReady(event) {
            // OynatÄ±cÄ± hazÄ±r ama Ã§almaya baÅŸlamayacak, butona basmayÄ± bekleyecek.
        }

        // Geri sayÄ±m fonksiyonu
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = birthdayTime - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // DeÄŸerleri ekrana yaz
            document.getElementById('days').innerText = days < 0 ? 0 : days;
            document.getElementById('hours').innerText = hours < 0 ? 0 : hours;
            document.getElementById('minutes').innerText = minutes < 0 ? 0 : minutes;
            document.getElementById('seconds').innerText = seconds < 0 ? 0 : seconds;


            // Geri sayÄ±m bittiÄŸinde
            if (distance < 0) {
                clearInterval(countdownInterval);
                
                // Geri sayÄ±mÄ± gizle
                document.getElementById('countdown-container').style.display = 'none';
                
                // BaÅŸlatma sarmalayÄ±cÄ±sÄ±nÄ± gÃ¶ster
                document.getElementById('surprise-wrapper').style.display = 'flex';
                
                // API hazÄ±rsa, sesi kapalÄ± ÅŸekilde Ã§almaya baÅŸla
                if (player && player.mute) {
                    player.playVideo(); 
                }
                
                document.body.style.overflow = 'hidden';
            }
        }, 1000);
        
        // Butona TÄ±klandÄ±ÄŸÄ±nda Ã‡alÄ±ÅŸacak Fonksiyon
        function startSurprise() {
            const surpriseContainer = document.getElementById('surprise-container');
            
            // 1. YouTube API ile sesi aÃ§, videoyu oynat ve 22. saniyeye git
            if (player && player.unMute) {
                player.unMute(); 
                player.seekTo(22, true); 
                player.playVideo(); // Garanti olmasÄ± iÃ§in tekrar oynat
            }
            
            // 2. Buton sarÄ±cÄ±sÄ±nÄ± gizle
            document.getElementById('surprise-wrapper').style.display = 'none';

            // 3. SÃ¼rpriz iÃ§eriÄŸi gÃ¶ster ve kaydÄ±rmaya izin ver
            surpriseContainer.style.display = 'block';
            document.body.style.overflow = 'auto';
            
            // 4. KaydÄ±rmalÄ± animasyonu baÅŸlat
            initScrollAnimations();
        }
        
        // KaydÄ±rma AnimasyonlarÄ±nÄ± BaÅŸlatma Fonksiyonu
        function initScrollAnimations() {
            const items = document.querySelectorAll('.gallery img, .gallery p');

            const checkVisibility = () => {
                items.forEach(item => {
                    const rect = item.getBoundingClientRect();
                    // Ã–ÄŸenin yarÄ±sÄ±ndan fazlasÄ± ekrandaysa gÃ¶rÃ¼nÃ¼r yap
                    if (rect.top < window.innerHeight - 100 && rect.bottom > 100) {
                        item.classList.add('visible');
                    }
                });
            };

            window.addEventListener('scroll', checkVisibility);
            checkVisibility(); 
        }

    </script>
